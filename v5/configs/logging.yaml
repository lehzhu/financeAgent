version: 1
formatters:
  simple: "%(asctime)s %(levelname)s %(name)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
loggers:
  finance_agent:
    handlers: [console]
    level: INFO
    propagate: false
root:
  handlers: [console]
  level: INFO

